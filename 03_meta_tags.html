<!DOCTYPE html>
<html lang="en"><!-- describe web page languaje -->
<head>
  <!-- specifies character encoding of the page ISO-8859-1 to ISO-8859-16 -->
  <meta charset="UTF-8"v>
  <!-- responsive tag: This means that the browser will (probably) render the width of the page at 
        the width of its own screen-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--
    The http-equiv attribute provides an HTTP header for the information/value of the content attribute.
    The http-equiv attribute can be used to simulate an HTTP response header.
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> : Specifies the character encoding for the document.
    <meta http-equiv="default-style" content="the document's preferred stylesheet">: Specified the preferred style sheet to use.
    <meta http-equiv="refresh" content="300">: Defines a time interval for the document to refresh itself.
  -->
  <!-- provides a brief description of the content of that page. Although the visitors of a website cannot see it directly,
       search engines such as Google use it to display a web page in search results-->
  <meta name="description" content="Sample of meta tags" />
  <!--Meta keywords tell search engines what the topic of the page is -->
  <meta name="keywords" content="Basic HTML sandbox, Web development" />
  <!--
    The X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the page should 
    be rendered as.
  -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
