<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- Links-->
  <p>
    <a href="http://google.com">External Link Into Current Tab</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank">External Link Out Current Tab</a>
  </p>
  <p>
    <a href="/04_typography.html">Internal Website Link</a>
  </p>
  <!-- Images-->
  <img>
    <img src="/img/sample.jpg" alt="sample image" width="200">Internal Image</img>
  </p>
  <img>
    <img src="https://source.unsplash.com/weekly?water" alt="sample image" width="200">External Image</img>
  </p>
</body>
</html>
